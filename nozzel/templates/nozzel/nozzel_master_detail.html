{% extends "user/layout.html" %}
{% load static %}
{% load crispy_forms_field %}
{% block body %}

<div class="col-sm-3">
                    <div class="card profile-card">
                        <div class="profile-header">&nbsp;</div>
                        <div class="profile-body">
                            <div class="image-area">
                                <img src="{% static 'IndianOilLogo100x100 (1).jpg' %}" width="130px" height="130px" alt="AdminBSB - Profile Image" />
                            </div>
                            <div class="content-area">
                                <h4>{{ object.fname }} {{ object.mname }} {{ object.lname }}</h4>
                                <p>{{ object.designation }}</p>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="card card-about-me">
                        <div class="body">
                                <div class="col-sm-3">
                                    <div class="title">
                                        <i class="material-icons"></i><b>
                                        Nozzel Number</b>
                                    </div>
                                    <div class="content">
                                        {{ object.nozzel_no }}
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="title">
                                        <i class="material-icons"></i><b>
                                        Type</b>
                                    </div>
                                    <div class="content">
                                        {{ object.type }}
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="title">
                                        <i class="material-icons"></i><b>
                                        Remark</b>
                                    </div>
                                    <div class="content">
                                        {{ object.remark }}
                                    </div>
                                </div>

                            <br><br><br><br>
                        </div>
                    </div>
                </div>
{% endblock %}
